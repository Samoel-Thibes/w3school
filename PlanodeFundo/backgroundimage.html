<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem de fundo CSS</title>
  <style>
      div {
          background-image: url(https://i.pinimg.com/564x/78/4f/d5/784fd58136033055fdf29760b17f5938.jpg);
          width: 200px;
          height: 100px;
          text-align: center;
      }
    
  </style>
</head>
<body>
  <h1>Imagem de fundo CSS</h1>
  <p>A <code>background-image</code> propriedade espesifica uma imagem a ser usda como plano de fundo de um elemento</p>
  <h4>Exemplo</h4>
  <div>
    <h2>Olá mundo</h2>
    <p>Este texto não é fácil de ler nesta imagem de fundo</p>
  </div>
</body>
</html>
